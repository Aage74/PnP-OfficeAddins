 <!doctype html> <html> <head> <meta charset=UTF-8 /> <meta http-equiv=X-UA-Compatible content="IE=Edge"/> <meta name=viewport content="width=device-width,initial-scale=1"> <title>Contoso Task Pane Add-in</title> <script src=https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js></script> <link rel=stylesheet href=https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css /> <link href=taskpane.css rel=stylesheet type=text/css /> <script>function SendTokenToCustomFunction(){var e=document.getElementById("tokenTextBox").value,t=document.getElementById("tokenSendStatus"),n="token";OfficeRuntime.storage.setItem(n,e).then(function(){t.value="Success: Item with key 'token' saved to Storage."},function(e){t.value="Error: Unable to save item with key 'token' to Storage. "+e})}function ReceiveTokenFromCustomFunction(){var e="token",t=document.getElementById("tokenSendStatus");OfficeRuntime.storage.getItem(e).then(function(e){t.value="Success: Item with key 'token' read from Storage.",document.getElementById("tokenTextBox2").value=e},function(e){t.value="Error: Unable to read item with key 'token' from Storage. "+e})}</script> </head> <body class="ms-font-m ms-welcome ms-Fabric"> <header class="ms-welcome__header ms-bgColor-neutralLighter"> <img width=90 height=90 src=7f313c06a52dabe7267420021403d038.png alt=Contoso title=Contoso /> <h1 class=ms-font-su>Welcome</h1> </header> <section id=sideload-msg class=ms-welcome__main> <h2 class=ms-font-xl>Please sideload your add-in to see app body.</h2> </section> <main id=app-body class=ms-welcome__main style=display:inline> <p>Enter a key/value pair to store or retrieve.</p> Send token to custom function (key = "token") <div> <input type=text id=txtKey /> <input type=text id=txtValue /> <button id=btnStoreValue onclick=storeKeyValuePair()>Store key/value pair</button> <button id=btnGetValue onclick=getValueForKey()>Get value for key</button> </div> </main> <script type="text/javascript" src="polyfill.js"></script><script type="text/javascript" src="taskpane.js"></script></body> </html>
