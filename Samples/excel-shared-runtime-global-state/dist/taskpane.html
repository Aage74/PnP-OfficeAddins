 <!doctype html> <html> <head> <meta charset=UTF-8 /> <meta http-equiv=X-UA-Compatible content="IE=Edge"/> <meta name=viewport content="width=device-width,initial-scale=1"/> <title>Contoso Task Pane Add-in</title> <script src=https://appsforoffice.edog.officeapps.live.com/lib/beta/hosted/office.debug.js></script> <link rel=stylesheet href=https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css /> <link href=taskpane.css rel=stylesheet type=text/css /> </head> <body class="ms-font-m ms-welcome ms-Fabric"> <header class="ms-welcome__header ms-bgColor-neutralLighter"> <img width=90 height=90 src=7f313c06a52dabe7267420021403d038.png alt=Contoso title=Contoso /> <h1 class=ms-font-su>Welcome</h1> </header> <section id=sideload-msg class=ms-welcome__main> <h2 class=ms-font-xl>Please sideload your add-in to see app body.</h2> </section> <main id=app-body class=ms-welcome__main style=display:none> <div> <p>Enter a key/value pair to store or retrieve:</p> <div> <label>Key: </label><br/> <input type=text id=txtKey /><br/> <label>Value:</label><br/> <input type=text id=txtValue /><br/> <button id=btnStoreValue onclick=storeKeyValuePair()>Store key/value pair</button> <button id=btnGetValue onclick=getValueForKey()>Get value for key</button> </div> <p>Select type of storage to use:</p> <label> <input type=radio name=storage value=globalvar id=globalvar checked=checked />Global variable </label> <label> <input type=radio name=storage value=localstorage id=localstorage />Local storage </label> </div> </main> <script type="text/javascript" src="polyfill.js"></script><script type="text/javascript" src="taskpane.js"></script></body> </html>
